	<div id="wrapper">
		
		<h1>Calculations</h1>
			
		<div id="addition">
			<input type="text"></input> + <input type="text"></input> = <input type="text"></input>
		</div>
		
		
		<div id="subtraction">
			<input type="text"></input> - <input type="text"></input> = <input type="text"></input>
		</div>
		
		
		<div id="multiplication">
			<input type="text"></input> * <input type="text"></input> = <input type="text"></input>
		</div>
		
		
		<div id="division">
			<input type="text"></input> / <input type="text"></input> = <input type="text"></input>
		</div>
		
		
		<div id="modulus">
			<input type="text"></input> % <input type="text"></input> = <input type="text"></input>
		</div>	
			
	</div><!-- #wrapper -->
