<!doctype html>

<html>
  <head>
    <title>jQuery Playground</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body class="wrapper">
    
    <header role="banner">
      <h1>Welcome to the jQuery Mouse Events Playground!</h1>
    </header>
    
    <div id="main" role="content">
    
      <h2>You just pressed: <span id="justPressed"></span>...</h2>
      
      <h2>No vowels allowed in this text box</h2>
      <input type="text" id="noVowels" />
      
    </div>
    
    <footer class="success">
      <p>This is the footer.</p>
    </footer>
    
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
