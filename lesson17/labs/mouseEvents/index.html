<!doctype html>

<html>
  <head>
    <title>jQuery Playground</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body class="wrapper">
    
    <header role="banner">
      <h1>Welcome to the jQuery Mouse Events Playground!</h1>
    </header>
    
    <div id="main" role="content">
      <div id="mouseBox">
        Hi, I'm the mouse box.
      </div>
      
      <p>
        The mouse is at location (<span id="xLocation">0</span>, <span id="yLocation">0</span>)
      </p>
    </div>
    
    <footer class="success">
      <p>This is the footer.</p>
    </footer>
    
    
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
