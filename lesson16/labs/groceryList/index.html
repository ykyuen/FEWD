<!doctype html>

<html>
  <head>
    <title>JavaScript Template</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="instruction-title">Instructions</h1>
    <div id="instruction">
      <ol>
        <li>Include the jQuery lib and grocery_list.js in this html either in the head tag or before the html close tag</li>
        <li>Remove the h1 and this instruction div using jquery</li>
        <li>Add a h1 titled with My Shopping List before the ul below</li>
        <li>Append the shopping list item to the ul below</li>
      </ol>
    </div>
    <ul id="shopping-list"></ul>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/grocery_list.js"></script>
  </body>
</html>
